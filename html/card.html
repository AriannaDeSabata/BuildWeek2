<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/card.css">
    
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="row" id="apartments-list">
                <!-- Le card saranno generate dinamicamente -->

                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="overflow-hidden position-relative">
                        <header
                            class="row d-flex align-items-center flex-nowrap p-2 p-md-3 position-absolute top-0 left-0 w-100 z-2 m-0">
                            <div class="col p-2">
                                <small
                                    class="d-none d-md-inline-block text-nowrap py-1 px-3 bg-white rounded-pill">Amato
                                    dagli ospiti</small>
                            </div>
                            <div class="col-auto p-2 like">
                                <i class="bi bi-heart text-white"></i>
                                <i class="bi bi-heart-fill text-white d-none"></i>
                            </div>
                        </header>

                        <div id="carousel-0" class="carousel slide rounded overflow-hidden mb-3" data-bs-ride="false">

                            <!-- Indicatori (puntini) -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carousel-0" data-bs-slide-to="0" class="active"
                                    aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carousel-0" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carousel-0" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carousel-0" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button>
                            </div>

                            <!-- Slide delle immagini -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../assets/1.webp" class="d-block w-100" alt="img1">
                                </div>
                                <div class="carousel-item">
                                    <img src="../assets/2.webp" class="d-block w-100" alt="img2">
                                </div>
                                <div class="carousel-item">
                                    <img src="../assets/3.webp" class="d-block w-100" alt="img3">
                                </div>
                                <div class="carousel-item">
                                    <img src="../assets/4.webp" class="d-block w-100" alt="img4">
                                </div>
                            </div>

                            <!-- Pulsanti di navigazione -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-0"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carousel-0"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>

                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h6>Italia, Perugia</h6>
                                </div>
                                <div class="col-auto d-flex align-items-center lh-1">
                                    <i class="bi bi-star-fill"></i>
                                    <span class="mt-1 ms-1">4,99</span>
                                </div>
                            </div>

                            <p class="infoCard">
                                <span class="text-secondary">
                                    Host: Mario Rossi<br>
                                    Date: 01-06 Feb<br>
                                </span>
                                <span class="fw-bold">100 â‚¬ </span> notte
                            </p>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/card.js"></script>
</body>

</html>
